; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
description = Provide ESP8266 / ESP32 based devices with Web, MQTT and OTA firmware
src_dir = tasmota
lib_dir = lib/default
boards_dir = boards
build_cache_dir = .cache
extra_configs = platformio_tasmota32.ini
	platformio_tasmota_env.ini
	platformio_tasmota_env32.ini
	platformio_override.ini
	platformio_tasmota_cenv.ini
default_envs = 
	tasmota

[common]
platform = ${core.platform}
platform_packages = ${core.platform_packages}
framework = arduino
board = esp8266_1M
board_build.filesystem = littlefs
custom_unpack_dir = unpacked_littlefs
build_unflags = ${core.build_unflags}
build_flags = ${core.build_flags}
monitor_speed = 115200
upload_resetmethod = nodemcu
extra_scripts = ${esp_defaults.extra_scripts}
lib_archive = no
lib_ldf_mode = chain
lib_compat_mode = strict
shared_libdeps_dir = lib
lib_extra_dirs = 
	lib/lib_basic
	lib/lib_i2c
	lib/lib_display
	lib/lib_ssl
	lib/lib_audio
	lib/lib_rf
	lib/lib_div

[tasmota]

[scripts_defaults]
extra_scripts = pre:pio-tools/pre_source_dir.py
	pre:pio-tools/set_partition_table.py
	pre:pio-tools/override_copy.py
	post:pio-tools/strip-floats.py

[esp_defaults]
extra_scripts = post:pio-tools/name-firmware.py
	post:pio-tools/gzip-firmware.py
	post:pio-tools/custom_target.py
	${scripts_defaults.extra_scripts}
build_unflags = -Wall
	-Wdeprecated-declarations
build_flags = -DCORE_DEBUG_LEVEL=0
	-Wl,-Map,firmware.map
	-Wno-deprecated-declarations
	-mtarget-align
	-free
	-fipa-pta
	-Wreturn-type
	-DTASMOTA
	-DUSE_CONFIG_OVERRIDE

[esp82xx_defaults]
extra_scripts = ${esp_defaults.extra_scripts}
build_flags = ${esp_defaults.build_flags}
	-DNDEBUG
	-DFP_IN_IROM
	-DBEARSSL_SSL_BASIC
	-DPIO_FRAMEWORK_ARDUINO_ESPRESSIF_SDK22x_190703
	-DPIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH_LOW_FLASH
	-DVTABLES_IN_FLASH
	-DPSTR_ALIGN=1
	-DMIMETYPE_MINIMAL

[core]
platform = https://github.com/tasmota/platform-espressif8266/releases/download/2023.03.00/platform-espressif8266.zip
platform_packages = 
build_unflags = ${esp_defaults.build_unflags}
build_flags = ${esp82xx_defaults.build_flags}
	-DWAVEFORM_LOCKED_PWM

[esp32_defaults]
build_unflags = ${esp_defaults.build_unflags}
	-Wswitch-unreachable
	-Wstringop-overflow
	-Wincompatible-pointer-types
	-Wnonnull-compare
	-fexceptions
	-fno-lto
	-Wpointer-arith
build_flags = ${esp_defaults.build_flags}
	-DUSE_IPV6
	-Wno-switch-unreachable
	-Wno-stringop-overflow
	-fno-exceptions
	-flto
	-DBUFFER_LENGTH=128
	-DHTTP_UPLOAD_BUFLEN=2048
	-DMQTT_MAX_PACKET_SIZE=1200
	-Duint32=uint32_t
	-Duint16=uint16_t
	-Duint8=uint8_t
	-Dsint8_t=int8_t
	-Dsint32_t=int32_t
	-Dsint16_t=int16_t
	-Dmemcpy_P=memcpy
	-Dmemcmp_P=memcmp
	-DUSE_4K_RSA
	-I$PROJECT_DIR/include
	-include "sdkconfig.h"
	-include "esp32x_fixes.h"
	-Wl,--wrap=panicHandler -Wl,--wrap=xt_unhandled_exception
	-Wl,--wrap=_Z11analogWritehi
	-Wl,--wrap=ledcReadFreq
extra_scripts = pre:pio-tools/add_c_flags.py
	pre:pio-tools/gen-berry-structures.py
	post:pio-tools/post_esp32.py
	${esp_defaults.extra_scripts}

[core32]
platform = https://github.com/tasmota/platform-espressif32/releases/download/2023.02.00/platform-espressif32.zip
platform_packages = framework-arduinoespressif32 @ https://github.com/tasmota/arduino-esp32/releases/download/pre2.0.8/framework-arduinoespressif32.zip
build_unflags = ${esp32_defaults.build_unflags}
build_flags = ${esp32_defaults.build_flags}

[env]
platform = ${common.platform}
platform_packages = ${common.platform_packages}
framework = ${common.framework}
board = ${common.board}
board_build.filesystem = ${common.board_build.filesystem}
build_unflags = ${common.build_unflags}
build_flags = ${esp82xx_defaults.build_flags}
monitor_speed = ${common.monitor_speed}
upload_resetmethod = ${common.upload_resetmethod}
extra_scripts = ${esp_defaults.extra_scripts}
lib_ldf_mode = ${common.lib_ldf_mode}
lib_compat_mode = ${common.lib_compat_mode}
lib_extra_dirs = ${library.lib_extra_dirs}
lib_ignore = 
	Servo(esp8266)
	ESP8266AVRISP
	ESP8266LLMNR
	ESP8266NetBIOS
	ESP8266SSDP
	SP8266WiFiMesh
	Ethernet(esp8266)
	GDBStub
	TFT_Touch_Shield_V2
	ESP8266HTTPUpdateServer
	ESP8266WiFiMesh
	EspSoftwareSerial
	SPISlave
	Hash
	ArduinoOTA
custom_files_upload = no_files

